name: WorldNetwork
version: '${project.version}'
main: id.my.four.worldnetwork.WorldNetwork
api-version: '1.21'
load: STARTUP
softdepend: [LuckPerms]
authors: [antopHD]
description: Perworld home, warp, spawn, and more
website: https://worldnetwork.four.my.id
commands:
  worldnetwork:
    aliases: [wn]
    description: Worldnetwork Default Command
    usage: /worldnetwork <command>
  setspawn:
    description: Set spawn to group world
    usage: /setspawn
    permission: worldnetwork.setspawn
    permission-message: "&aYou dont have permission to do that"
  spawn:
    description: Teleport to spawn
    usage: /spawn or /spawn <player>
  server:
    description: Go to another server in network
    usage: /server <server> <player>
  maintenance:
    description: make server maintenance or unmaintenance
    usage: /maintenance <on/off> <server>\
    permission: worldnetwork.maintenance
  sethub:
    description: set hub for the server
    usage: /sethub
    permission: worldnetwork.sethub
  hub:
    description: Teleport to server hub
    usage: /hub
  setwarp:
    description: Set warp for server you're in
    usage: /setwarp <warp name>
    permission: worldnetwork.setwarp
    permission-message: "&aYou dont have permission to do that"
  warp:
    description: Teleport to warp
    usage: /warp <warp name>
  delwarp:
    description: delete warp permanenly
    usage: /delwarp <warp name> <group>(optional)